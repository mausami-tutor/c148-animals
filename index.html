<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    
    <body>
        <a-scene background="color:black">
            <!-- -------------------------------Assets Management---------------------------->
            <a-assets timeout="10000">
                <a-asset-item src="./assets/giraffe/scene.gltf" id="giraffe" ></a-asset-item>
                <a-asset-item src="./assets/tiger/scene.gltf" id="tiger" ></a-asset-item>
                <a-asset-item src="./assets/tree/scene.gltf" id="tree" ></a-asset-item>
            </a-assets>
            <!-- Lights-->
            <a-entity light="type:ambient ; intensity: 0.5"></a-entity> 
            <a-entity light="type:directional ; intensity: 5 ;distance: 50; decay: 2; color: green; " position="-100 18 20"></a-entity> 
            <!--camera-->
            <a-entity position="0 0 10">
                <a-camera></a-camera>
            </a-entity>

            <!--a-entity>
                <a-sky src="./assets/jungle_bg.jpg" scale="0.5 0.5 0.5" ></a-sky>
            </a-entity-->

            <a-entity>
                <a-entity position="-5 -2 0" rotation="0 65 0 " scale="4 4 4" gltf-model="#tiger"></a-entity>
            </a-entity>

            
           
        </a-scene>
    </body>
</html>
